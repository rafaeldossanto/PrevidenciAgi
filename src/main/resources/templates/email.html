<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Pagamento Recebido</title>
<style>
    /* Estilos gerais */
    body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        background-color: #ffffff;
        font-family: Arial, sans-serif;
    }
    table {
        border-spacing: 0;
    }
    td {
        padding: 0;
    }
    img {
        border: 0;
    }
    .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #ffffff;
        padding-bottom: 60px;
    }
    .main {
        background-color: #ffffff;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        border-spacing: 0;
        font-family: Arial, sans-serif;
        color: #171a1b;
    }
    .content {
        text-align: center;
        padding: 40px;
    }
    h1 {
        font-size: 28px;
        font-weight: bold;
        color: #171a1b;
        margin: 0;
    }
    p {
        font-size: 16px;
        line-height: 24px;
        color: #5f6368;
        margin: 20px 0;
    }
    .email-highlight {
        font-weight: bold;
        color: #3C4043;
    }
    .footer-text {
        font-size: 14px;
        color: #5f6368;
        margin-top: 30px;
    }
</style>
</head>
<body>
    <center class="wrapper">
        <table class="main" width="100%">

            <tr>
                <td class="content">
                    <table width="100%">

                        <tr>
                            <td>
                                <p style="font-size: 24px; font-weight: bold; color: #1f1f1f; margin-top: 0; margin-bottom: 10px;">
                                    Olá, <span class="email-highlight">[Endereço de E-mail do Destinatário]</span>
                                </p>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <p style="margin-top: 0;">
                                    Seu pagamento foi recebido com sucesso. Você recebeu o pagamento da cobrança gerada.
                                </p>
                            </td>
                        </tr>

                        <tr>
                            <td style="padding: 20px 0;">
                                <img src="../static/image/BonecoEmail.png" alt="Ilustração de pagamento recebido" width="250" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <p class="footer-text">
                                    Se precisar de ajuda, responda este e-mail ou acesse nosso <a href="#" style="color: #1a73e8; text-decoration: none;">suporte</a>.
                                </p>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>

        </table>
    </center>
</body>
</html>
